<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Methods Example</title>
</head>
<body>
    <h1>Math Methods in JavaScript</h1>
    <script>
        // Absolute Value
        let num1 = -5;
        console.log("Math.abs(-5):", Math.abs(num1)); // Output: 5

        // Ceiling
        let num2 = 4.3;
        console.log("Math.ceil(4.3):", Math.ceil(num2)); // Output: 5

        // Floor
        let num3 = 4.7;
        console.log("Math.floor(4.7):", Math.floor(num3)); // Output: 4

        // Round
        let num4 = 4.5;
        console.log("Math.round(4.5):", Math.round(num4)); // Output: 5

        // Random Number
        console.log("Math.random():", Math.floor(Math.random() * 99)); // Output: Random number between 1 and 99 default 0 to 1

        // Max and Min
        console.log("Math.max(10, 20, 5):", Math.max(10, 20, 5)); // Output: 20
        console.log("Math.min(10, 20, 5):", Math.min(10, 20, 5)); // Output: 5

        // Power
        let base = 2, exponent = 3;
        console.log("Math.pow(2, 3):", Math.pow(base, exponent)); // Output: 8

        // Square Root
        let num5 = 16;
        console.log("Math.sqrt(16):", Math.sqrt(num5)); // Output: 4

        // PI
        console.log("Math.PI:", Math.PI); // Output: 3.141592653589793

        // Trigonometric Functions
        let angle = Math.PI / 4; // 45 degrees in radians
        console.log("Math.sin(PI/4):", Math.sin(angle)); // Output: 0.7071067811865475
        console.log("Math.cos(PI/4):", Math.cos(angle)); // Output: 0.7071067811865476
        console.log("Math.tan(PI/4):", Math.tan(angle)); // Output: 1
    </script>
</body>
</html>
