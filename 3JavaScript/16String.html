<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let str="Javascript  is the best language for web developement";

       let a= str.length
        console.log(a);      //length

        let b=str.toUpperCase();
        console.log(b);         //touppercase

        let c=str.toLowerCase();
        console.log(c);            //tolowercase

        let d=str.startsWith('Ja');
        console.log(d);             //startswith

        let e=str.endsWith('nt');
        console.log(e);             //endswith

        let f=str.replace("web", "React")
        console.log(f);             //replace

        let g=str.slice(4,30);
        console.log(g);             //slice

        let h=str.split('');
        console.log(h);             //split

        let i=str.charAt(47);
        console.log(i);             // charAt


        
     </script>
