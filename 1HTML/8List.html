<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List Tag</h1>
    <h3>1.Orderd List</h3>
    <ol type="a">
        <li>pink</li>
        <li>black</li>
        <li>red</li>
        <li>yellow</li>
    </ol>
    <h3>2.UnOrderd List</h3>
    <ul type="circle">
        <li>Dipak</li>
        <li>Dipali</li>
        <li>Ratan</li>
        <li>Arnav</li>
    </ul>
    <h3>3.Nested List</h3>
    <ul>
        <li>pune</li>
        <li>kolhapur</li>
            <ol>
                <li>shahuwadi</li>
                <li>panhala</li>
                <li>karvir</li>
            </ol>
        
        <li>Parbhani</li>
            <ol>
                <li>patri</li>
                <li>varkhed</li>
            </ol>
        <li>sangli</li>
            <ol>
                <li>miraj</li>
            </ol>
    </ul>
</body>
</html>
