<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formating Tag</title>
</head>
<body>
    <h2>Formating Tag</h2>
    <b>Dipak</b><br>
    <i>Dipak</i><br>
    <em>Dipak</em><br>
    <u class="cls">Dipak</u><br>
    <delete>Dipak</delete><br>
    <ins>Dipak(Insert Data)</ins><br>
    <mark>Dipak</mark><br>
    <small>Dipak</small><br>
    <big>Dipak</big><br>
    <h3>2<sub>3</sub></h3>
    <h3>10<sup>2</sup></h3>
   
</body>
</html>
