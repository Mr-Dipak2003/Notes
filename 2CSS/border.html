<!-- BORDER PROPERTY

CSS borders are essential elements in websites, representing the edges of various components and elements.
CSS Borders refer to the lines that surround elements, defining their edges.

Syntax:
border: size type color;
types: Solid: Produces a continuous line.
       Dotted: Creates a series of dots.
       Dashed: Forms a dashed line.
       Double: Renders two parallel lines.
       Groove and Ridge: Create 3D grooved and ridged effects.
       Inset and Outset: Add 3D inset and outset borders.
       None: Removes the border.
       Hidden: Hides the border. 

Dimension: height 
           width

border-radius:- 

outline:-outline is a line drawn outside the element's border.
( size type color;,none) -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Border</title>
	<style>

			text-align: center;

			background-color: black;
		}

		div{
			height: 300px;

			margin: 100px auto;

			 border: 15px solid yellow;

             border-radius:50% ;

</html>
