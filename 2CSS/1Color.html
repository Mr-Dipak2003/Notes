<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>
        
        h1{
            color: Red;
        }
        h2{
            color: rgba(255,234,1); /*rgb*/
        }
        h3{
            color: #ff5733; /*HEXA Value*/
        }
        h4{
            color: rgba(255, 0, 0, 0.5); /*rgba*/
        }
        h5{
            color: hsl(120, 100%, 50%);  /*HSL*/
        }
        h6{
            color: hsla(240, 100%, 50%, 0.3); /*hsla*/
        }
        
    </style>
</head>
<body>
    <h1>Hello this is a Color Property</h1>
    <h2>Hello this is a Color Property</h2>
    <h3>Hello this is a Color Property</h3>
    <h4>Hello this is a Color Property</h4>
    <h5>Hello this is a Color Property</h5>
    <h6>Hello this is a Color Property</h6>
</body>
</html>
