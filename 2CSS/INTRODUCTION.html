<!-- CSS

CSS stands for Cascading Style Sheets.
CSS is the language that is used to style HTML documents.
CSS is easy to understand but provides strong control on the Html documents.
It can change the font, color, size, and spacing of content, split it into multiple columns, or add animations and other features.
CSS is combined with HTML.

Types of Css :-
1. Inline Css
2. Internal Css
3. External Css

1. Inline Css:-Inline CSS is a method of applying styling directly to individual HTML elements using the “style” attribute within the HTML tag,allowing for specific styling of individual elements within the HTML document

2. Internal Css:-Internal CSS is defined within the HTML document’s <style> element. It applies styles to specified HTML elements, The CSS rule set should be within the HTML file in the head section.

3. External Css:-External CSS contains separate CSS files that contain only style properties with the help of tag attributes.CSS property is written in a separate file with a (.css) extension.

CSS comments:-CSS comments are written between /* and */ -->
 

<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Intro Of Css</title>
        <link rel="stylesheet" href="introduction.css">

        <style>
                h2{
                        color:blue;
                }
        </style>
</head>
<body>
        <h1 style="color:red;">Introduction of CSS</h1>
        <h2>Introduction of CSS</h2>
        <h3>Introduction of CSS</h3>
</body>
</html>
