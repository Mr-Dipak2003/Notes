<!-- CSS selectors are the backbone of any stylish webpage. 
They target HTML elements on your pages, allowing you to add styles based on 
their id, class, type, attribute, and more.

Css selector are of 7 types:
1.Universal Selector
2.Element Selector
3.id Selector
4.Class Selector
5.Group Element Selector
6.Group Id Selector
7.Group Class Selector

1. The Universal selector (*):-  in CSS is used to select all the elements in an HTML document. 

2. Element Selector:- Selects HTML elements based on their tag names.

3. Id Selector:- Targets an HTML element with a specific id attribute.

4. Class Selector:-	Selects elements with a particular class attribute.

5.Group Element Selector:- It contain more than one HTML elements based on their tag names.

6.Group Id Selector:- It contain more than one HTML with id attributes.

7.Group Class Selector:-It contain more than one HTML with class attributes. -->
