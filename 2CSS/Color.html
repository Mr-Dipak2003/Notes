<!-- COLOR PROPERTY

CSS Colors are an essential part of web design. 
This feature allows  to set the color of various HTML elements, including font color, background color, and more.

Css color contain 6 types:-
Color by name: These are a set of predefined colors which are used by their names.
For example: red, blue, green etc.

RGB Format: The RGB (Red, Green, Blue) format is used to define the color of an HTML element.
its specifying the R, G, and B values range between 0 to 255.

RGBA Format: The RGBA format is similar to the RGB, but it includes
an Alpha component that specifies the transparency of elements.
aplha range is (0-1).

HSL: HSL stands for Hue, Saturation, and Lightness respectively. 
Hue range -(0 -360)
Saturation-(0-100%)
Lightning-(0-100%)

HSLA: The HSLA color property is similar to the HSL property, but it includes 
an Alpha component that specifies the transparency of elements.
Hue range -(0 -360)
Saturation-(0-100%)
Lightning-(0-100%)
aplha range is (0-1)

Hexa-value: The hexadecimal notation begins with a # symbol followed by 6 characters each ranging from 0 to F.
alphabet:- a to f 
number:-0-9 -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Css Color</title>
	
	<style>
		h1{
			color:red;
		}
		h2{
			color:rgb(234,24,134)
		}
		 h3{
			color:rgba(233, 111, 98, 0.5)
		}
		h4{
			color:hsl(233,60%,23%);
		}
		h5{
			color:hsla(283,30%,53%,0.7);
		}
		p{
			color:#629841
		}
	 
	</style>
</head>
<body>
	<h1>Good Morning</h1>
	<h2>Good Morning</h2>
	<h3>Good Morning</h3>
	<h4>Good Morning</h4>
	<h5>Good Morning</h5>
	<p>Good Morning</p>
</body>
</html>
